<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">   
</head>
<body>

    <div id="main-container">

        <div id="blur-div">
            <div id="head-div">  
            <div class="task">Tasks</div>
            <div class="list">List</div>
            <i class="fas fa-plus-circle fa-3x" id="main-add-btn" onclick=addButton()></i>             
            <p id="head2">Add Item</p>
            </div>
            
            <div id="body-container">
            <div id="noitems">NO items in the todo list</div>

            <div id="box"> </div>
            </div>
        </div>  

        <div id="add-list-div">
            <label for="add-list" id="add-list">Add New List</label>
            <input type="text" id="list-textbox" placeholder="Add New List" value="">
            <button class="btn" onclick=addNewList()>Add</button>
            <button class="btn" onclick = "closeDiv('add-list-div')">Close</button>
        </div>

        <div id="add-task">
            <label for="add-item" id="add-item">Add New Item</label>
            <input type="text" id="task-textbox" placeholder="Add New Item" value="">
            <button class="btn" id="addTaskBtn">Add</button>
            <button class="btn" onclick="closeDiv('add-task')">Close</button>
        </div>

    </div>

    <script src="./index.js"></script>

</body>
</html>
